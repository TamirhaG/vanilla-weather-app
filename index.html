<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/6de49491b8.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              autocomplete="off"
              id="city-input"
              class="search-button"
            />
            <button
              class="search-button"
              type="submit"
              value="Search"
              class="form-control fas fa-search"
            >
              <i class="fas fa-search" aria-hidden="true"></i>
            </button>
            <button class="search-button" id="current-location-button">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </form>

          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="weather-temperature">
            <img src="" alt="Clear" class="weather-icon" id="icon" />
            <br />
            <strong class="temperature" id="temperature"></strong
            ><span class="units"> °C</span>
            <br />
            <div class="current-forecast">
              <span class="temperature-max" id="temperature-max"></span>
              <strong>°C /</strong>
              <span id="temperature-min"></span>
              °C
            </div>
          </div>
          <div class="weather-conditions">
            <ul>
              <li>
                <i class="fas fa-smog"></i>
                Humidity:
                <span class="humidity" id="humidity"></span>
                %
              </li>
              <li>
                <i class="fas fa-wind"></i>
                Wind:
                <span class="wind" id="wind"></span>
                km/h
              </li>
            </ul>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small class="coded-by">
          <a
            href="https://github.com/TamirhaG/vanilla-weather-app"
            target="_blank"
            class="source-code"
            >Open-source code </a
          >by
          <a
            href="https://www.linkedin.com/in/tamirha/"
            target="_blank"
            class="linkedin-profile"
          >
            Tamirha Giraldo
          </a>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
