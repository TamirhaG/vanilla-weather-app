<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/6de49491b8.js" crossorigin="anonymous"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form mb-3" id="search-form">
            <div class="row">
              <div class="col-7 search-button-p">
                <input
                  type="search"
                  placeholder="Type a city..."
                  autocomplete="off"
                  id="city-input"
                  class="search-button"
                />
              </div>
              <div class="col-2 search-button-p">
                <button 
                  class="search-button"
                  type="submit"
                  value="Search"
                  class="form-control fas fa-search"                  
                >
                <i class="fas fa-search" aria-hidden="true"></i>
                </button>
              </div>
              <div class="col-3 search-button-p">
                <button
                  class="search-button-loc"
                  id="current-location-button"
                > <i class="fas fa-map-marker-alt"></i>
                </button>
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="weather-temperature">
            <img src="" alt="Clear" class="weather-icon" id="icon" />
            <br />
            <strong class="temperature" id="temperature"></strong
            ><span class="units"> °C</span>
            <br />
            <div class="current-forecast">
              <span id="temperature-max"></span>
                °C /</a>
              <span id="temperature-min"></span>
                °C</a>
            </div>
          </div>
          <div class="weather-conditions">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small class="coded-by">
          <a
            href="https://github.com/TamirhaG/vanilla-weather-app"
            target="_blank"
            class="source-code"
            >Open-source code </a
          >by Tamirha Giraldo
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
